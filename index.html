<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="assets/css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header class="container-fluid">
    <h1>History Trivia</h1>
</header>

<div class="container">
    <div class="row" id="timerRow">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" id="timer"></div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row" id="questionRow">
        <div class="col-sm-1"></div>
        <div class="col-sm-10" id="question">
            <button type="button" id="startButton" class="btn btn-success btn-lg buttonColor">Start Game</button>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row" id="answersRow">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="answers"></div>
        <div class="col-sm-3"></div>
    </div>
</div>


<div class="footer navbar-fixed-bottom">
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
